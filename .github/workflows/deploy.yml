name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
env:
  REACT_APP_API_TOKEN: ${{ secrets.REACT_APP_API_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install, build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          REACT_APP_API_TOKEN: ${{ secrets.REACT_APP_API_TOKEN }}
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
